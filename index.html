<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Choo Choo Chee :: Stephen Thompson \^/</title>
</head>
<body>
    <div id="header">
              <h1 class="display-4"></h1>
              <p class="lead"></p>
          </div>
    </div>
    <div id="schedulecontainer">
      <div id="scheudletitle"></div>
      
    </div>
    <div id="formcontainer">
        <div id="formtitle"></div>
        <form id="form">
            <div class="form-group">
              <label for="trainname">Train Name</label>
              <input type="text" class="form-control" id="trainname" placeholder="Type trian name">
            </div>
            <div class="form-group">
              <label for="destination">Destination</label>
              <input type="text" class="form-control" id="destination" placeholder="Type Destination">
            </div>
            <div class="form-group">
                <label for="time">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="time" placeholder="Type time HH:mm">
              </div>
              <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency" placeholder="Type frequency (min)">
              </div>
              <div>
                <button type="submit" class="submit">Submit</button>
              </div>
          </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-database.js"></script>
    <script src="assets/javascript/train_app.js"></script>
</body>
</html>
